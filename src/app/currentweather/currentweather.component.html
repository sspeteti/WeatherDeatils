<div
  class="bg-image justify-content-center align-items-center"
  style="
    background-image: url('https://mdbootstrap.com/img/new/fluid/nature/015.jpg');
    background-attachment: fixed;
    height: 50vh;
    background-position: center;
  ">
  <div class="container-fluid">
  <div class="row text-white">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <span>
        <h5 class="p-1 text-light text-center">
          Current Weather Report
        </h5></span
      >
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">City</th>
            <th scope="col">WindSpeed</th>
            <th scope="col">Humidity</th>
            <th scope="col">Weather Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{ currentWeather?.name }}</th>
            <td>{{ currentWeather?.wind?.speed }}</td>
            <td>{{ currentWeather?.main?.humidity }}</td>
            <td>{{ description }}</td>
          </tr>
        </tbody>
      </table>
      <p class="text-white text-center">
        Click the Forecast weather button to get the forecast Weather Report
      </p>
    </div>
    <div class="col-sm-3">
      <button class="p-1 mb-2 btn btn-dark" style="margin-top: 16%;" (click)="getForecast()">Forecast Details</button>
    </div>
  </div>
</div>
</div>
