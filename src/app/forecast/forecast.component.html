<div
  class="bg-image justify-content-center align-items-center"
  style="
    background-image: url('https://mdbootstrap.com/img/new/fluid/nature/015.jpg');
    background-attachment: fixed;
    background-position: center;
  ">
  <div class="container-fluid">
  <div class="row text-white">
    <h6 class="p-1 text-light text-center">
      Hourly Forecast for 2 days of {{ cityName }}
    </h6>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <table class="table table-striped table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Humidity</th>
            <th scope="col">WindSpeed</th>
            <th scope="col">Weather Description</th>
            <th scope="col">Temp Feels Like</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let row of forecastWeather
                | paginate
                  : {
                      id: 'listpagination',
                      itemsPerPage: 4,
                      currentPage: page,
                      totalItems: totalRecords
                    }
            "
          >
            <td scope="row">{{ row.humidity }}</td>
            <td>{{ row.wind_speed }}</td>
            <td>{{ row.weather[0].main }}</td>
            <td>{{ row.feels_like | temppipe: row.feels_like }}</td>
          </tr>
        </tbody>
      </table>
      <div class="bg-dark text-light">
        <pagination-controls
          id="listpagination"
          (pageChange)="page = $event"
        ></pagination-controls>
      </div>
    </div>
    <span class="col-sm-3"> </span>
  </div>
</div>
</div>
